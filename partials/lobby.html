<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<div id="messageBoard" class="fill absolute table">
	<div id = "header">
		<button id = "logout" ng-click="logoutUser()">
			Logout
		</button>
	</div>
	<div id="myArea">
		<div id="team" align="center">
			<div class="teamMate">
				<div class="teamMateCircle">
					<div class="initials">ff</div>
				</div>
			</div>
			<div class="teamMate">
				<div class="teamMateCircle">
					<div class="initials">ff</div>
				</div>
			</div>
			<div class="teamMate">
				<div class="teamMateCircle">
					<div class="initials">ff</div>
				</div>
			</div>
			<div class="teamMate">
				<div class="teamMateCircle">
					<div class="initials">ff</div>
				</div>
			</div>
		</div>
		<div class= "invites" ng-repeat = "invite in invites" align="center">
			<div class="inviteWrapper">
				<div class = "invite">invite from {{invite}} 
				</div>
				<div class="okBtnWrap" >
					<div class="okBtn" ng-click="acceptInvite()"></div>	
				</div>
				<div class="cancelBtnWrap" >
					<div class="cancelBtn"  ng-click="removeInvite()"></div>	
				</div>
			</div>
		</div>
		<div id="startGame" align="center">
			<div>Start Game!</div>
		</div>		
	</div>

		<div id="message">
			{{message}}
		</div>
</div>
<div id="serverStats" class="{{ animateClass }}">
	<div id="title">
		<div class="floatMiddle">
			Players
		</div>
	</div>
	<div id="userListWrapper">
		<div id="user" class = "user"  ng-repeat = "(user, status) in userList">
			<div class = "statusWrap">
				<div class = "status {{ status }}" ></div>
			</div>
			<div class = "name" name = '{{ user }}'>{{ user }}</div>
			<div id="inviteBtn" >
			<button  ng-click="inviteFriend()">
						invite
				</button>	
			</div>
			<!-- <div id="noUsers">Register to see who's online!</div> -->
		</div>
		<div id="footer">
			<button id="ready" ng-click="engageUser()">
				Ready To Play!
			</button>	
		</div>
	</div>
</div>
